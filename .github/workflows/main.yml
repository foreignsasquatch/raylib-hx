name: Testing
on:
  push:
    branches: main
    paths-ignore:
      - '.github/workflows/format.yml'
      - 'LICENSE'
      - 'README.md'
      - 'haxelib.json'
      - 'hxformat.json'
  workflow_dispatch:
jobs:
  Desktop:
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        example: [core_basic_screen_manager, core_basic_window, models_heightmap, models_loading_gltf_animations]
    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          submodules: true

      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.7

      - name: Install Libs
        if: startsWith(matrix.os, 'ubuntu')
        run: sudo apt-get update && sudo apt install libasound2-dev libx11-dev libxrandr-dev libxi-dev libgl1-mesa-dev libglu1-mesa-dev libxcursor-dev libxinerama-dev libwayland-dev libxkbcommon-dev

      - name: Install Dependencies
        run: haxelib install hxcpp --quiet && haxelib dev raylib-hx .

      - name: Build Unix
        if: startsWith(matrix.os, 'macos') || startsWith(matrix.os, 'ubuntu')
        run: cd examples/${{matrix.example}} && haxe build-unix.hxml

      - name: Build Windows
        if: startsWith(matrix.os, 'windows')
        run: cd examples/${{matrix.example}} && haxe build-win.hxml
  Emscripten:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        example: [core_basic_screen_manager, core_basic_window, models_heightmap, models_loading_gltf_animations]
    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          submodules: true

      - name: Setup emsdk
        uses: mymindstorm/setup-emsdk@master

      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.7

      - name: Install Dependencies
        run: haxelib install hxcpp --quiet && haxelib dev raylib-hx .

      - name: Build
        run: cd examples/${{matrix.example}} && haxe build-wasm.hxml -D EMSDK=$EMSDK
  Android:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        example: [core_basic_screen_manager, core_basic_window, models_heightmap, models_loading_gltf_animations]
    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          submodules: true

      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.7

      - name: Install Dependencies
        run: |
          haxelib git hxcpp https://github.com/HaxeFoundation/hxcpp.git --quiet
          cd $(haxelib libpath hxcpp)/tools/hxcpp
          haxe compile.hxml
          cd ${{github.workspace}}
          haxelib dev raylib-hx .

      - name: Compiling
        run: cd examples/${{matrix.example}} && haxe build-android.hxml -D ANDROID_SDK=$ANDROID_HOME
